<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="fav.png" />
    <meta property="og:url" content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="When Great Minds Donâ€™t Think Alike" />
    <meta property="og:description" content="How much does culture influence creative thinking?" />
    <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
    <title>Application for Scholarship</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <div id="container">
        <h3>Application for Scholarship</h3>
        <form>
            <input type="text" placeholder="First Name" aria-label="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email" />
            <input type="tel" placeholder="Mobile Number" />
            <br />
            <br />
            <fieldset>
                <legend>Select Gender</legend>

                <input id="gender_male" type="radio" name="gender" />
                <label for="gender_male">Male</label>

                <input id="gender_female" type="radio" name="gender" />
                <label for="gender_female">Female</label>

                <input id="gender_other" type="radio" name="gender" />
                <label for="gender_other">Other/Prefer not to say</label>
            </fieldset>
            <br />
            <input type="date" />
            <input type="range" />
            <input type="month" />
            <input type="file" />
            <input type="text" placeholder="Guardian Name" />
            <textarea placeholder="Why do you want this scholarship"></textarea>
            <textarea></textarea>
            <select>
                <option>General</option>
                <option>OBC</option>
                <option>SC/ST</option>
                <option>PWS / EWS </option>
                <option>Other / Prefer not to say</option>
            </select>
            <input type="submit" />
            <input type="reset" />
        </form>
    </div>
</body>
</html>
