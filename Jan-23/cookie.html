<body>
    <h2>Cookies</h2>

    <script>
        //Create
        let key = "userid";
        let val = "aayush";
        let cookie_str = `${key}=${val}; `;
        document.cookie = cookie_str;

        //Create another Cookie
        key = "role";
        val = "instructor";
        cookie_str = `${key}=${val}; `;
        document.cookie = cookie_str;

        //Create anthoer cookie
        key = "name";
        val = "Angel Priya";
        cookie_str = `${key}=${val}; `;
        document.cookie = cookie_str;

        //Update a Cookie
        key = "role";
        val = true;
        cookie_str = `${key}=${val}; `;
        document.cookie = cookie_str;

        //Read Cookies
        let all_cookies = document.cookie;
        all_cookies = all_cookies.split("; ");
        const obj = {};
        all_cookies.forEach(element => {
            const key = element.split("=")[0];
            const value = element.split("=")[1];
            obj[key] = value;
        });
        console.log(obj);
        console.log("ABCD");


        key = "login_status";
        value = true;
        const date = new Date();
        //At this point, the date object is current timestamp;
        let current_minutes = date.getMinutes();
        current_minutes += 10;
        date.setMinutes(current_minutes);
        //The date object refers to a timestamp 10 minutes in future.
        const expires = date.toUTCString();
        cookie_str = `${key}=${value}; expires=${expires}`;
        document.cookie = cookie_str;

        //In order to Delete, we need to set the expiry in the past!
    </script>
